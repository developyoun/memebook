version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  back:
    container_name: back
    build:
      context: back/
      dockerfile: Dockerfile
    environment:
      - PROFILE=local
    image: spring:0.1
    ports:
      - "8080:8080"


